                                                                    <h1 id="起点"><a href="#起点" class="headerlink" title="起点"></a>起点</h1><p>听着FGACYC Worship的<a target="_blank" rel="noopener" href="https://www.youtube.com/watch?v=vAqnK81IZ-o&list=RDwLRRBwHz9Q0&index=5">绽放</a>，思想着过去的几年，在信仰和技能上都没有成长。每当看见两娃天真清澈的眼睛，给他们做了怎样的榜样呢？又愧对妻子的期待，与男人的尊严混杂，状态非常复杂。</p>
<p>决定从今天开始，尽力做到以下：</p>
<ul>
<li>早睡早起，锻炼身体</li>
<li>捡起英语，不管是否雅思</li>
<li>梳理好技能</li>
</ul>
<p>但愿我们真的能去成</p>
<p>Jesus Bless</p>
